<!DOCTYPE html>
<html>
<head>
    <title>Super Mario</title>
    <style>
        body {
            background: #FFFFFF;
            margin: 0;
        }

        #screen {
            display: block;
            image-rendering: pixelated;
            height: 100vh;
            margin: auto;
        }

        p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: Transparent;
            background-repeat:no-repeat;
            color: white;
            font-size: 30px;
            padding: 12px 24px;
            border: none;
            text-align: center;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .button{
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: Transparent;
            background-repeat:no-repeat;
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .button:hover {
            font-size: 26px;
        }

    </style>
    <script type="module" src="./js/main.js"></script>
</head>
<body>
    <canvas id="screen" width="256" height="240"></canvas>
    <p id="test"></p>

    <form>
        <button class="button" id="button" onclick="replay()">
            Play again
        </button>
    </form>

</body>
</html>
